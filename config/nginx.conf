# ============================================
# ?? NGINX Optimized Config (Laragon / Redis Queue)
# Target: 500+ clients tanpa 502
# ============================================

worker_processes auto;
worker_rlimit_nofile 8192;

error_log  logs/error.log warn;
pid        logs/nginx.pid;

events {
    worker_connections 4096;
    multi_accept on;
    use select;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  logs/access.log  main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 60;
    keepalive_requests 200;
    types_hash_max_size 4096;

    client_max_body_size 100M;
    client_body_buffer_size 1M;
    client_header_buffer_size 16k;
    large_client_header_buffers 8 64k;

    # FastCGI (PHP)
    fastcgi_connect_timeout 300;
    fastcgi_send_timeout 300;
    fastcgi_read_timeout 300;
    fastcgi_buffers 32 64k;
    fastcgi_buffer_size 64k;
    fastcgi_busy_buffers_size 128k;
    fastcgi_temp_file_write_size 128k;
    fastcgi_keep_conn on;

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_buffers 16 8k;
    gzip_min_length 1024;
    gzip_types
        text/plain text/css application/json application/javascript
        text/xml application/xml application/xml+rss text/javascript;

    reset_timedout_connection on;
    send_timeout 300;

    include "D:/laragon/etc/nginx/php_upstream.conf";
    include "D:/laragon/etc/nginx/sites-enabled/*.conf";

    server_names_hash_bucket_size 128;

    open_file_cache max=2000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Optional: request limiter (anti spam load test)
    limit_conn_zone $binary_remote_addr zone=perip:10m;
    limit_req_zone $binary_remote_addr zone=req_limit:10m rate=100r/s;
}
