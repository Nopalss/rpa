# ================================================
# ⚙️  MySQL Optimized Configuration for Laragon
# Mode: Redis Queue + 24/7 Worker + High Concurrency
# Author: Naufal / GPT-5 Tuning Edition
# ================================================

[client]
port=3306
socket=/tmp/mysql.sock
#password=your_password

[mysqld]
# --- Basic Settings ---
port=3306
socket=/tmp/mysql.sock
datadir="D:/laragon/data/mysql-8"
secure-file-priv=""
explicit_defaults_for_timestamp=1
default_authentication_plugin=mysql_native_password
skip-name-resolve

# --- Connection Handling ---
max_connections=500
max_connect_errors=1000000
thread_cache_size=64
table_open_cache=1024
table_definition_cache=1024
back_log=300

# --- Timeout & Network Stability ---
connect_timeout=30
wait_timeout=28800
interactive_timeout=28800
net_read_timeout=120
net_write_timeout=300

# --- Packet & Memory ---
max_allowed_packet=512M
key_buffer_size=256M
sort_buffer_size=4M
read_buffer_size=4M
read_rnd_buffer_size=8M
myisam_sort_buffer_size=128M

# --- Temp Table & Memory (biar query besar gak jatuh ke disk) ---
tmp_table_size=256M
max_heap_table_size=256M

# --- InnoDB Engine Optimization ---
innodb_buffer_pool_size=1024M
innodb_log_file_size=256M
innodb_log_buffer_size=64M
innodb_flush_log_at_trx_commit=2
innodb_io_capacity=2000
innodb_io_capacity_max=4000
innodb_flush_method=normal
innodb_file_per_table=1
innodb_lock_wait_timeout=120
innodb_thread_concurrency=16
innodb_flush_neighbors=0
innodb_doublewrite=1

# --- Performance Schema & Cache ---
performance_schema=ON
query_cache_type=0
query_cache_size=0

# --- Logging & Slow Query ---
slow_query_log=0
slow_query_log_file="D:/laragon/logs/mysql-slow.log"
long_query_time=2
log_error="D:/laragon/logs/mysql-error.log"

# --- Character Set ---
character-set-server=utf8mb4
collation-server=utf8mb4_general_ci

# --- Stability & Misc ---
explicit_defaults_for_timestamp=1
skip-symbolic-links=1
local_infile=0
secure-file-priv=""

# --- SSL / Warnings Disable (untuk Laragon) ---
ssl=0

# --- File Cache Optimization ---
open_files_limit=65535

[mysqldump]
quick
max_allowed_packet=512M

[mysql]
no-auto-rehash
default-character-set=utf8mb4

[myisamchk]
key_buffer_size=512M
sort_buffer_size=512M
read_buffer_size=16M
write_buffer_size=16M
